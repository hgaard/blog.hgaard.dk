baseURL = "https://blog.hgaard.com/"
languageCode = "en-US"
title = "The Bearded Code Monkey"
theme = "mini"

# Default content language
defaultContentLanguage = "en"

# Google Analytics
googleAnalytics = "UA-4800839-2"

# Disqus comments
disqusShortname = "hgaard"

# Output directory for GitHub Pages
publishDir = "docs"

# Pagination
[pagination]
pagerSize = 6

# Permalinks
[permalinks]
  post = "/:slug/"
  blog = "/:slug/"

# Hugo Configure Markup
[markup]
  [markup.highlight]
    guessSyntax = true
    style = "monokai"
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
  # Enable raw HTML rendering
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Site parameters
[params]
  # Site Author
  author = "Jakob Højgaard"
  # Author biography (shown below title on homepage)
  bio = "Code and things related"
  # Site Description
  description = "Code and things related"

  # Optional Configuration
  enableRSS = true
  enableComments = true
  enableGoogleAnalytics = true
  showToc = true
  showPowerBy = true
  math = false
  hiddenPostSummaryInHomePage = false

  # Copyright notice
  copyright = "© Jakob Højgaard"

  # About author description (used by old theme, keeping for compatibility)
  aboutAuthor = "Software developers swiss-army knife, father of three, brewer, rookie surfer"

  # Custom CSS and JS
  customCSS = []
  customJS = []

  # Social links in footer
  # Supported: github, twitter, linkedin, facebook, stackoverflow
  [params.Social]
    github = "https://github.com/hgaard"
    twitter = "https://twitter.com/hgaard"
    linkedin = "https://www.linkedin.com/in/jakobhojgaard/"

  # Extra navigation links
  # Note: About is already included in theme's default navigation
  [[params.links]]
    name = "Resume"
    path = "https://resume.hgaard.com"
